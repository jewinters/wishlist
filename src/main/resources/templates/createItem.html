<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wishlist</title>
</head>
<body>
    <h1>New Item</h1>
    <form action="#" th:action="@{/item}" th:object="${item}" method="post">
        <p>Description: <textarea type="textarea" rows="10" cols="100" th:field="*{description}"/></p>
        <p>Owner: <select th:field="*{owner}"/>
            <option th:each="person : ${people}" th:value="${person.id}" th:text="${person.name}"></option>
        </p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="RESET"/></p>
    </form>
</body>
</html>
